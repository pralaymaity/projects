<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter value</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 id="count">Counter Value</h1>

        <span id="number">0</span>

        <div class="button">

            <button type="button" class="btn btn-success" id="increase">Increase++</button>
            <button type="button" class="btn btn-light" id="reset">Reset</button>
            <button type="button" class="btn btn-danger" id="decrease">Decrease--</button>
            
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
